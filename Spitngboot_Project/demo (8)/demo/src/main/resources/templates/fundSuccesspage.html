<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Funds Added | NUKSAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          background-color: #f2f2f2;
          color: #333;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        .navbar {
          background-color: #fff;
          padding: 20px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .logo {
          font-size: 20px;
          font-weight: 600;
        }

        nav a {
          margin: 0 12px;
          text-decoration: none;
          color: #000;
          font-size: 14px;
        }

        .nav-right button {
          background-color: black;
          color: white;
          border: none;
          padding: 6px 14px;
          border-radius: 20px;
          cursor: pointer;
          font-size: 14px;
        }

        .main {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 60px 20px;
          text-align: center;
        }

        .card {
          background-color: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
        }

        .card h1 {
          color: #28a745;
          font-size: 28px;
          margin-bottom: 16px;
        }

        .card p {
          font-size: 16px;
          color: #555;
          margin-bottom: 30px;
        }

        .card a {
          display: inline-block;
          background-color: #007bff;
          color: white;
          padding: 10px 24px;
          border-radius: 6px;
          text-decoration: none;
          transition: background 0.3s;
        }

        .card a:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">NUKSAN</div>
    <nav>
        <a th:href="@{/transactions}">Transaction</a>
        <a th:href="@{/funds/add}">Add Funds</a>
        <a th:href="@{/funds/withdraw}">Withdraw Funds</a>
        <a th:href="@{/fixed-deposits}">Fix Deposit</a>
    </nav>
    <div class="nav-right">
        <button th:href="@{/profile}">Profile</button>
    </div>
</header>

<main class="main">
    <div class="card">
        <h1>✅ Funds Added Successfully!</h1>
        <p>₹<span th:text="${amount}">0</span> has been added to your account.</p>
        <a th:href="@{/dashboard}">Go to Dashboard</a>
    </div>
</main>

</body>
</html>
