<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Withdraw Success - NUKSAN</title>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #eafbee;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

        .card {
          background: white;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 400px;
        }

        .card h1 {
          color: #28a745;
        }

        .card p {
          margin: 12px 0;
        }

        .card a {
          margin-top: 20px;
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border-radius: 6px;
          text-decoration: none;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>✅ Withdrawal Successful</h1>
    <p>You have withdrawn ₹<span th:text="${amount}">0.00</span></p>
    <a th:href="@{/dashboard}">Go to Dashboard</a>
</div>
</body>
</html>
