<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NUKSAN - Digital Banking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --black: #000000;
          --white: #ffffff;
          --gray: #888;
          --primary: #4f46e5;
          --primary-light: #6366f1;
          --bg: #f9fafb;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg);
          color: var(--black);
          line-height: 1.6;
        }

        nav {
          background-color: var(--white);
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1.2rem 2rem;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
          position: sticky;
          top: 0;
          z-index: 100;
        }

        .nav-left {
          font-size: 1.6rem;
          font-weight: 700;
        }

        .nav-center a, .nav-right a {
          margin: 0 1rem;
          text-decoration: none;
          font-weight: 500;
          color: var(--black);
          transition: color 0.3s ease;
        }

        .nav-center a:hover, .nav-right a:hover {
          color: var(--primary);
        }

        .nav-right .signup {
          padding: 0.5rem 1rem;
          background-color: var(--primary);
          color: var(--white);
          border-radius: 999px;
          font-weight: 600;
        }

        .hero {
          width: 100%;
          height: 100vh;
          background: linear-gradient(135deg, #1f1f1f, #000000);
          color: var(--white);
          text-align: center;
          padding: 6rem 2rem;
          border-radius: 0;
          position: relative;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .hero::after {
          content: '';
          position: absolute;
          top: -50px;
          left: -50px;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%);
          z-index: 0;
        }

        .hero-content {
          position: relative;
          z-index: 1;
          max-width: 700px;
        }

        .hero h1 {
          font-size: 3.5rem;
          margin-bottom: 1rem;
          font-weight: 700;
          line-height: 1.2;
        }

        .hero p {
          font-size: 1.1rem;
          color: #d1d5db;
          margin-bottom: 2rem;
        }

        .hero button {
          padding: 0.9rem 2rem;
          font-size: 1rem;
          background-color: var(--white);
          color: var(--black);
          border: none;
          border-radius: 999px;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .hero button:hover {
          background-color: #e5e7eb;
        }

        @media (max-width: 768px) {
          .nav-center {
            display: none;
          }

          .hero h1 {
            font-size: 2.4rem;
          }

          .hero p {
            font-size: 1rem;
          }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-left">NUKSAN</div>
    <div class="nav-center">
        <a href="/transaction">Transactions</a>
        <a href="/addFunds">Add Funds</a>
        <a href="/withdrawFunds">Withdraw Funds</a>
        <a href="/fixedDeposit">Fixed Deposit</a>
    </div>
    <div class="nav-right">
        <a href="#">Help</a>
        <a href="/login">Log in</a>
        <a href="/register" class="signup">Sign up</a>
        <a href="/profile">Profile</a>
    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Your money is<br>where you are</h1>
        <p th:text="${message}">Spend, save and manage your money all in one place. Open your full digital bank account from your phone for free.</p>
        <button>Open NUKSAN Account</button>
    </div>
</section>

</body>
</html>
