<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>
     <section>

         <div class="container mt-5 p-5">
             <div class="row">
                 <div class="col-md-6 p-5">
                     <img src="ecom.png " width="100%" height="400px">
                 </div>

                 <div class="col-md-6 mt-4 p-1">
                     <div class="card">
                         <div class="card-header">
                             <p class="fs-4 text-center">Login</p>
                         </div>
                         <div class="card-body">
                             <form>
                                 <div class ="row">
                                 <div class="col">
                                     <label class="form-label">Full Name</label><input
                                         class="form-control"name="name"type="text">
                                     </div>
                                     <div class="col">

                                     <label class="form-label">Mobile Number</label><input
                                         class="form-control"name="mobileNumber"type="number">
                                 </div>
                                 </div>
                                 <div class="md-3">
                                     <label class="form-label">Email</label><input
                                         class="form-control"name="email"type="email">
                                 </div>

                                 <div class ="row">
                                     <div class="col">
                                         <label class="form-label">Address</label><input
                                             class="form-control"name="address"type="text">
                                     </div>
                                     <div class="col">

                                         <label class="form-label">City</label><input
                                             class="form-control"name="city"type="text">
                                     </div>
                                 </div>


                                 <div class ="row">
                                     <div class="col">
                                         <label class="form-label">State</label><input
                                             class="form-control"name="state"type="text">
                                     </div>
                                     <div class="col">

                                         <label class="form-label">Pincode</label><input
                                             class="form-control"name="pincode"type="number">
                                     </div>
                                 </div>


                                 <div class ="row">
                                     <div class="col">
                                         <label class="form-label">Password</label><input
                                             class="form-control"name="password"type="text">
                                     </div>
                                     <div class="col">

                                         <label class="form-label">conform passwrod</label><input
                                             class="form-control"name="cpassword"type="password">
                                     </div>
                                 </div>

                                 <div class="md-3">

                                     <label class="form-label">Profile Image</label><input
                                         class="form-control"name="profile_image"type="file">
                                 </div>

                                 <button type="submit"class="btn bg-primary text-white col-md-12">Login</button>
                             </form>
                         </div>

                         <div class="card-footer text-center ">
                             have an account ? <a href="/login" class="text-decoration-none">Login</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </section>
 </h1>
</body>
</html>
