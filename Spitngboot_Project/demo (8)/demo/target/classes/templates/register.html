<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bank Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f4c75, #3282b8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .bank-title {
      font-weight: bold;
      font-size: 28px;
      color: #0f4c75;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #0f4c75;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1b262c;
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
    }

    .login-link a {
      color: #0f4c75;
      font-weight: 500;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card bg-white">
        <div class="text-center mb-4">
          <div class="bank-title">Create Your Bank Account</div>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}" onsubmit="disableSubmitButton()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone number" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

        <p th:if="${error}" th:text="${error}" class="error-msg"></p>

        <div class="login-link">
          Already have an account?
          <a th:href="@{/login}">Login here</a>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  function disableSubmitButton() {
    document.querySelector('button[type="submit"]').disabled = true;
  }
</script>
</body>
</html>
