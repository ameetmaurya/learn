<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - NUKSAN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at center, #1c1c1c, #000);
    }

    .Login-card {
      width: 420px;
      background-color: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: white;
      border-radius: 10px;
      padding: 30px 40px;
    }

    .Login-card h1 {
      font-size: 36px;
      text-align: center;
    }

    .Login-card .input-box {
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
      outline: none;
      border-radius: 100px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      color: white;
    }

    .input-box input::placeholder {
      color: white;
    }

    .btn {
      width: 100%;
      height: 45px;
      border-radius: 40px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.4) 50%, transparent 70%);
      transform: rotate(25deg);
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .btn:hover::before {
      top: 100%;
      left: 100%;
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .reg-link {
      font-size: 14.5px;
      text-align: center;
      margin-top: 20px;
    }

    .reg-link a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .reg-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff4b4b;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="Login-card">
  <h1>NUKSAN</h1>

  <form th:action="@{/loginUser}" method="post" th:object="${loginRequest}">
    <div class="input-box">
      <input type="text" th:field="*{username}" placeholder="Username" required />
    </div>

    <div class="input-box">
      <input type="password" th:field="*{password}" placeholder="Password" required />
    </div>

    <button type="submit" class="btn">Login</button>

    <p class="error" th:text="${msg}"></p>
  </form>

  <div class="reg-link">
    <p>Donâ€™t have an account? <a th:href="@{/register}">Register</a></p>
  </div>
</div>

</body>
</html>
