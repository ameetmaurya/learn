<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">User Registration</h2>

  <form th:action="@{/register}" method="post" th:object="${user}"onsubmit="disableSubmitButton()" >
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone number">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p th:if="${error}" th:text="${error}" style="color:red;"></p>

</div>
</body>
</html>
