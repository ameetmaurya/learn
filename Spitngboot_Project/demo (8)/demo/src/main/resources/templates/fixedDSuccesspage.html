<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FD Success</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f4f4;
          padding: 50px;
        }

        .box {
          background: white;
          max-width: 600px;
          margin: auto;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          text-align: center;
        }

        h2 {
          color: green;
        }

        .details {
          margin-top: 20px;
          font-size: 16px;
          line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Fixed Deposit Created Successfully!</h2>
    <div class="details">
        <p><strong>Amount:</strong> ₹<span th:text="${fdRequest.amount}"></span></p>
        <p><strong>Duration:</strong> <span th:text="${fdRequest.duration}"></span> months</p>
        <p><strong>Interest Rate:</strong> <span th:text="${fdRequest.interestRate}"></span>%</p>
        <p><strong>Maturity Amount:</strong> ₹<span th:text="${maturityAmount}"></span></p>
    </div>
</div>

</body>
</html>
